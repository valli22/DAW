<form *ngIf="upData" role="form">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <img class="img-responsive" src="{{ofertaCopia.imagen}}" width="200" height="200">
			<input type="file" class="btn btn-default" (change)="selectFoto($event);" value = "Cambiar Foto"><!-- data-toggle="modal" data-target="#imgs" --> 
	  		<button type = "button" class = "btn btn-default" (click)="upload()">Subir Imagen</button>            
	  		<div [ngClass]="{'modal fade':true,'in':!colpasado}" [ngStyle]="getStyles()"id="imgs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" (click)="colapsado=true" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Fotos</h4>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6"><img class="img-responsive" (click)="setFoto('../../img/l4d2.jpg')" src="../../img/l4d2.jpg"></div>
                            <div class="col-lg-6"><img class="img-responsive"  (click)="setFoto('../../img/darkSouls.png')" src="../../img/darkSouls.png"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6"><img class="img-responsive"  (click)="setFoto('../../img/helloKitty.jpg')" src="../../img/helloKitty.jpg"></div>
                            <div class="col-lg-6"><img class="img-responsive"  (click)="setFoto('../../img/bioshock.jpg')" src="../../img/bioshock.jpg"></div>
                        </div>
                      </div>
                      <div class="row modal-footer">
                        <button type="button" (click)="colapsado=true" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label>Nombre: </label>
                </div>
                <div class="col-lg-6 col-md-6">
                    <input type="text" value="{{ofertaCopia.nombre}}" [(ngModel)]="ofertaCopia.nombre">
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                      <label>Precio inicial: </label>
                  </div>
                  <div class="col-lg-6 col-md-6">
                      <input type="text" value="{{ofertaCopia.precioInicial}}" [(ngModel)]="ofertaCopia.precioInicial">
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                      <label>Descuento: </label>
                  </div>
                  <div class="col-lg-6 col-md-6">
                      <input type="text" value="{{ofertaCopia.descuento}}" [(ngModel)]="ofertaCopia.descuento">
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                      <label>Precio oferta: </label>
                  </div>
                  <div class="col-lg-6 col-md-6">
                      <input type="text" value="{{ofertaCopia.precio}}" [(ngModel)]="ofertaCopia.precio">
                  </div>
              </div>
        </div>
      </div>
      <label>Descripcion: </label>
      <textarea class="areatext" [(ngModel)]="ofertaCopia.descripcion">{{ofertaCopia.descripcion}}</textarea>
      <label>Juegos: </label>
      <button type="button" class="btn btn-default" (click)="anadir=true">Añadir juego a la oferta</button>
      <div *ngIf="anadir&&dataUp">
        <div *ngFor="#juego of juegos; #i = index">
          <div *ngIf="contieneJuego(juego)">
            <span>{{juego.nombre}}</span>
            <button type="button" class="btn btn-default" (click)="anadirJuego(i)">Añadir</button>
          </div>
        </div>
      </div>
      <div>
        <label>Juegos de la oferta</label>
      </div>
      <div *ngFor="#juego of ofertaCopia.juegos; #i = index">
        <span>{{juego.nombre}}</span>
        <button type="button" class="btn btn-default" (click)="eliminarJuego(i)">Eliminar juego</button>
      </div>
      <button type="button" class="btn btn-default center-block" (click)="guardar()">Guardar</button>
</form>
