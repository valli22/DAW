<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 catalog list-group-item">
  <div class="panel">
    <div class="panel-body">
    <!-- parte derecha de la oferta -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel">
            <div class="row">
        <img src="{{juego.imagen}}" class="img-responsive">
        <h3><a [routerLink]="['EsquemaJuego', { nombre: juego.nombre }]">{{juego.nombre}}</a></h3>
        <!-- Precio -->
        <div class="row">
            <!-- String  = Precio : -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p>Precio: </p>
            </div>
            <!-- precio del juego -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p><span style="font-weight: bold;">{{juego.precio}}</span></p>
            </div>
        </div>
        <!-- Valoracion -->
        <div class="row">
            <!-- String = Valoracion : -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p>Valoracion: </p>
            </div>
            <!-- valoracion del juego -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p><span style="font-weight: bold;">{{juego.valoracion}}</span></p>
            </div>
        </div>
        <!-- Tags -->
        <ul class="list-group">
            <li *ngFor="#tag of juego.tags" class="list-group-item">
                <p>{{tag.nombre}}</p>
            </li>
        </ul>
      </div>
      <a [routerLink]="['Cart']"><button type="button" class="btn btn-primary" (click)="comprarJuego()">Comprar</button></a>
    </div>
  </div>
