<html>

<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
            <div>
                <!-- cabecera -->
            </div>
            <div>
                <!-- menu -->
            </div>
            <div class="row">
                <!-- pequeña cabecera con titulo y boton de seguir comprando-->
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <h1>
                        Mi Carro 
                    </h1>
                </div>

                <div class="col-xs-3 col-xs-offset-2 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-3">
                    <div class="hidden-xs">
                        <button class="btn btn-lg btn-primary">Continuar comprando</button>
                    </div>
                    
                    <div class="hidden-md hidden-sm hidden-lg">
                        <button class="btn btn-xs btn-primary">Continuar
                            <br> comprando</button>
                    </div>
                </div>



            </div>
            <hr>
            <div class="row">
                <!-- tabla con juegos en el carrito -->
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <th>Packshot</th>
                                <th>Nombre del producto</th>
                                <th>Precio por unidad</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="#"></td>
                                    <td><a href="#">Hello Kitty Online</a></td>
                                    <td>-80$</td>
                                    <td>
                                        <input type="number" value="1" min="1">
                                    </td>
                                    <td>-80$</td>
                                </tr>
                                <tr>
                                    <td><img src="#"></td>
                                    <td><a href="#">GTA V</a></td>
                                    <td>30$</td>
                                    <td>
                                        <input type="number" value="1" min="1">
                                    </td>
                                    <td>30$</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <!-- codigo de descuento y total de pago-->
                <div class="col-xs-6 col-sm-8 col-md-8">
                    Codigo de descuento:
                    <input type="text" placeholder="Introduzca su codigo">
                    <button class="btn btn-primary btn-md">
                        Aplicar
                    </button>
                </div>
                <div class="col-xs-6 col-sm-4 col-md-offset-1 col-md-2 col-md-offset-2">
                    <h4>Total:</h4>
                    <h5>-50$</h5>
                </div>
            </div>
            <hr>
            <div class="row">
                <!-- Terminos y condiciones e email y acceder al pago-->
                <div class="col-xs-12 col-sm-8 col-sm-offset-4 col-md-6 col-md-offset-6">
                    <input type="checkbox"> He leido y aceptado los <a href="#">Terminos y Condiciones</a> estoy de acuerdo con ellos y confirmo que soy mayor de 18 años.
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-4 col-md-6 col-md-offset-6">
                    <input type="email" placeholder="Correo electronico">
                    <button class="btn btn-primary btn-md">
                        Acceder al pago
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
