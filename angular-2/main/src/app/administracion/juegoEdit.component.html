<form role="form">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <img class="img-responsive" src="{{juegoCopia.imagen}}" width="200" height="200">
            <button type="button" class="btn btn-default" (click)="cambiarFoto()">Cambiar Foto</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label>Nombre: </label>
                </div>
                <div class="col-lg-6 col-md-6">
                    <input type="text" value="{{juegoCopia.nombre}}" [(ngModel)]="juegoCopia.nombre">
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                      <label>Precio: </label>
                  </div>
                  <div class="col-lg-6 col-md-6">
                      <input type="text" value="{{juegoCopia.precio}}" [(ngModel)]="juegoCopia.precio">
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                      <label>Valoracion: </label>
                  </div>
                  <div class="col-lg-6 col-md-6">
                      <input type="text" value="{{juegoCopia.valoracion}}" [(ngModel)]="juegoCopia.valoracion">
                  </div>
              </div>
        </div>
      </div>
      <label>Descripcion: </label>
      <textarea class="areatext" [(ngModel)]="juegoCopia.descripcion">{{juegoCopia.descripcion}}</textarea>
      <label>Tags: </label>
      <button type="button" class="btn btn-default" (click)="anadir=true">Añadir tag</button>
      <div *ngIf="anadir">
        <form>
            <input type="text" placeholder="Introduzca tag" #tag>
            <button type="button" class="btn btn-default" (click)="anadirTag(tag.value)">Añadir tag</button>
        </form>
      </div>
      <div *ngFor="#tag of juegoCopia.tags; #i = index">
        <span>{{tag}}</span>
        <button type="button" class="btn btn-default" (click)="eliminarTag(i)">Eliminar tag</button>
      </div>
      <button type="button" class="btn btn-default center-block" (click)="guardar()">Guardar</button>
</form>
