<li class="list-group-item">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 catalog">
    <img src="../img/logo.png" class="img-responsive">
    <h3><a href="esquemaJuego.html">{{juego.nombre}}</a></h3>
    <!-- Precio -->
    <div class="row">
        <!-- String  = Precio : -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p>Precio: </p>
        </div>
        <!-- precio del juego -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p>{{juego.precio}}</p>
        </div>
    </div>
    <!-- Valoracion -->
    <div class="row">
        <!-- String = Valoracion : -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p>Valoracion: </p>
        </div>
        <!-- valoracion del juego -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p>{{juego.valoracion}}</p>
        </div>
    </div>
    <!-- Tags -->
    <ul *ngFor="#tag of this.tags; #i = index" class="list-group">
        <li class="list-group-item">
            <p>{{this.tag[i]}}</p>
        </li>
    </ul>
    <button type="button" class="btn btn-primary" (click)="comprarJuego()"><a href="cart.html">Comprar</a></button>
</div>
</li>
